# .github/workflows/build.yml

name: Build Status CI

on:
  # Dispara o workflow em pushes ou pull requests para a branch "main"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # O tipo de máquina virtual para executar o trabalho
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código do seu repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura o ambiente Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # Você pode escolher a versão do Python

      # 3. Instala as dependências do projeto
      # As dependências são inferidas dos seus scripts Python.
      # RPi.GPIO é omitido, pois o código já trata sua ausência.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python ultralytics numpy Pillow

      # 4. Verifica a sintaxe dos arquivos Python
      # python -m py_compile tenta compilar o código para bytecode.
      # Se houver um erro de sintaxe, esta etapa falhará.
      - name: Syntax check
        run: |
          python -m py_compile input_file_0.py
          python -m py_compile input_file_1.py

      # 5. Etapa final para indicar sucesso
      # Se o workflow chegar até aqui, significa que a "build" foi bem-sucedida.
      - name: Build OK
        run: echo "Build and syntax check successful!"
