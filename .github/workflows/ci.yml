# .github/workflows/ci-validation.yml

name: "Validação do Código Python"

# Aciona o workflow em pushes para a branch 'main' ou em qualquer pull request
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-lint:
    # Usa o ambiente mais recente do Ubuntu fornecido pelo GitHub
    runs-on: ubuntu-latest

    steps:
    # 1. Clona o seu repositório para o ambiente do workflow
    - name: "Clonar repositório"
      uses: actions/checkout@v4

    # 2. Configura o ambiente Python
    - name: "Configurar Python 3.9"
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    # 3. Instala as dependências do projeto
    - name: "Instalar dependências"
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Nota: Não tentamos instalar RPi.GPIO aqui, pois falharia.

    # 4. Roda o linter para verificar a qualidade do código
    # O linter ignora o erro F401 (módulo importado mas não usado) no main.py,
    # que pode ocorrer para o módulo 'rasp' se a flag IS_RASPBERRY_PI for falsa.
    - name: "Verificar código com Flake8"
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --ignore=F401
